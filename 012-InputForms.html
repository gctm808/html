<!DOCTYPE html>
<html>
<head>
<title>Input Forms</title>
</head>
<body>
<h2 style="text-align:center">Different Input Forms</h2>
<hr>
<h3>Text Input</h3>
<form action="">
	First name:<br>
	<input type="text" name="firstname"><br>
	Last name:<br>
	<input type="text" name="lastname"><br><br>
	<input type="submit" value="Submit">
</form>
<hr>
<h3>Radio Buttons</h3>
<form action="">
	<input type="radio" name="gender" value="male"> Male<br>
	<input type="radio" name="gender" value="female"> Female<br><br>
	<input type="submit" value="Submit">
</form>
<hr>
<h3>User/Pass</h3>
<form action="">
	Username:<br>
	<input type="text" name="username"><br>
	Password:<br>
	<input type="password" name="password"><br><br>
	<input type="submit" value="Submit"
</form>
<hr>
<h3>Checkboxes & fieldset</h3>
<form action="">
	<fieldset>
		<legend>Choose One:</legend>
		<input type="checkbox" name="sel1" value="Selection 1">Selection 1<br>
		<input type="checkbox" name="sel2" value="Selection 2">Selection 2<br><br>
		<input type="submit" value="Submit">
	</fieldset>
</form>
</body>
</html>
